<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ðŸ’•</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 2;
      <button id="resetBtn" style="display:none; margin-top: 18px; background:#ff1493; color:#fff;">
  Reset â†º
</button>

<p id="live" class="sr-only" aria-live="polite"></p>
   }

    h1 {
      color: #ff1493;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .question {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
      height: 200px;
      width: 100%;
    }

    button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    #yesBtn {
      background: #ff1493;
      color: white;
      position: relative;
    }

    #yesBtn:hover {
      background: #ff006e;
      transform: scale(1.1);
    }

    #noBtn {
      background: #f0f0f0;
      color: #666;
      position: absolute;
      left: 250px;
      transition: all 0.2s ease;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .success {
      display: none;
      color: #ff1493;
      font-size: 2em;
      margin-top: 20px;
    }

    /* Visible keyboard focus */
button:focus-visible {
  outline: 3px solid #ff1493;
  outline-offset: 3px;
}

/* Hide utility (for screen reader announcements) */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0,0,0,0);
  white-space: nowrap;
  border: 0;
}

/* Optional: respect reduced motion */
@media (prefers-reduced-motion: reduce) {
  #yesBtn:hover { transform: none; }
  .heart { animation: none; opacity: 1; }
}
  </style>
</head>

<body>
  <div class="container">
    <h1>Hi Bubu ðŸ’•</h1>
    <p class="question">Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes! ðŸ’–</button>
      <button id="noBtn">No</button>
    </div>

    <p class="success" id="success">Yayayay babyyy ðŸ¥¹ðŸ’•âœ¨</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const buttonsWrap = document.querySelector('.buttons');
  const question = document.querySelector('.question');
  const success = document.getElementById('success');
  const hearts = document.getElementById('hearts');
  const resetBtn = document.getElementById('resetBtn');
  const live = document.getElementById('live');

  const noTexts = [
    'Try again!',
    'Not an option!',
    'Why though?',
    'Really?',
    'Come on!',
    'Please?',
    'Think again!',
    'Are you sure?'
  ];

  let noClickCount = 0;
  const initialNoText = noBtn.textContent;
  const initialNoLeft = noBtn.style.left || '250px';
  const initialNoTop = noBtn.style.top || '';

  function announce(msg) {
    // Clear then set so screen readers re-announce repeated messages
    live.textContent = '';
    setTimeout(() => { live.textContent = msg; }, 10);
  }

  noBtn.addEventListener('click', () => {
    noClickCount++;
    const newText = noTexts[noClickCount % noTexts.length];
    noBtn.textContent = newText;
    announce(`No selected. ${newText}`);
    moveButton();
  });

  function moveButton() {
    const maxX = 350;
    const maxY = 150;

    const randomX = Math.random() * maxX - 50;
    const randomY = Math.random() * maxY - 50;

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  }

  yesBtn.addEventListener('click', () => {
    question.style.display = 'none';
    buttonsWrap.style.display = 'none';
    success.style.display = 'block';
    resetBtn.style.display = 'inline-block';
    hearts.style.display = 'block';

    announce('Success! Yay! You made my day!');
    createHearts();

    // Move focus to reset so keyboard users aren't stranded
    resetBtn.focus();
  });

  function createHearts() {
    for (let i = 0; i < 50; i++) {
      setTimeout(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        hearts.appendChild(heart);
      }, i * 100);
    }
  }

  function reset() {
    // Restore UI
    question.style.display = 'block';
    buttonsWrap.style.display = 'flex';
    success.style.display = 'none';
    resetBtn.style.display = 'none';

    // Reset state
    noClickCount = 0;
    noBtn.textContent = initialNoText;

    // Reset button position
    noBtn.style.left = initialNoLeft;
    noBtn.style.top = initialNoTop;

    // Clear hearts + hide layer
    hearts.innerHTML = '';
    hearts.style.display = 'none';

    announce('Reset. Back to the question.');
    yesBtn.focus();
  }

  resetBtn.addEventListener('click', reset);

  // Optional keyboard shortcut: press "R" to reset after success
  document.addEventListener('keydown', (e) => {
    if ((e.key === 'r' || e.key === 'R') && resetBtn.style.display !== 'none') {
      reset();
    }
  });
</script>
</body>
</html>
